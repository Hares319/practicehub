<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table.html</title>
  <style>
    table, th,td,caption {
      border: 2px solid black;
      padding: 15px;
      border-collapse: collapse;
      text-align: center;
      background-color: chocolate;
    }
  </style>
</head>
<body>
    <table>
      <caption>Class one result</caption>
      <tr>
        <th>roll</th>
        <th>name</th>
        <th>subject</th>
        <th>marks</th>
      </tr>
      <tr>
        <td>12</td>
        <td>mim</td>
        <td colspan="2">math</td>

      </tr>
      <tr>
        <td rowspan="2">15</td>
        <td>jim</td>
        <td>eng</td>
        <td>91</td>
      </tr>
      <tr>

        <td>jin</td>
        <td>bng</td>
        <td>89 </td>
      </tr>
    </table>
</body>
</html>
