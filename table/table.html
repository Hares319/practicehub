<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table.html</title>
  <style>
    table, th,td,caption {
      border: 2px solid black;
      padding: 15px;
      border-collapse: collapse;
      text-align: center;
      background-color: chocolate;
    }
  </style>
</head>
<body>
    <table>
      <caption>Class one result</caption>
      <tr>
        <th rowspan="2">id</th>
        <th rowspan="2">name</th>
        <th rowspan="2">round</th>
        <th colspan="2">mark</th>
      
        <th rowspan="4">city</th>
      </tr>
      <tr>
        
        <td >mcq</td>
        <td>dsc</td>
      </tr>
      <tr>
        <td>06</td>
        <td>7</td>
        <td>8</td>
        <td>09</td>
        <td>10</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>9</td>
        <td>14</td>
        <td>15</td>
      </tr>
    </table>
</body>
</html>
