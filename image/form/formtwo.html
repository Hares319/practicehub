<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formdemo</title>
</head>
<body>
  <div style="background-color: darkorange; width: 600px;">
    <fieldset>
      <legend style="text-align: center;">Student registration form</legend>
      <form action="">
        ID: <br>
         <input type="text" name="" id=""><br>
        Name: <br>
        <textarea name="" id=""></textarea><br>
        Round: <br>
        <select name="" id="">
          <option value="">First</option>
          <option value="">Second</option>
          <option value="">Third</option>
        </select><br>
        Gender: <br>
        <input type="radio" name="a">Male
        <input type="radio" name="a">Female
        <input type="radio" name="a">Other
        <br>
        Education: <br>
        <input type="checkbox">SSC
        <input type="checkbox">HSC
        <input type="checkbox">BSC
        <br>
        <input type="submit" name="Submit" id="">
        <input type="reset" name="Reset" id="">

      </form>


    </fieldset>
  </div>

</body>
</html>
